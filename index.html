<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 나무 키우기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #game-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #tree { font-size: 150px; margin: 20px 0; }
        #message, #timer, #level { margin: 10px 0; font-weight: bold; }
        #input { width: 80%; max-width: 300px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin: 10px 0; }
        #submit { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        #submit:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <svg id="background-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
        <rect id="sky" width="100%" height="100%" fill="#87CEEB"/>
        <circle id="sun" cx="700" cy="100" r="60" fill="#FFD700"/>
        <rect id="ground" x="0" y="500" width="800" height="100" fill="#7CFC00"/>
        <!-- Characters and butterfly (unchanged) -->
    </svg>
    <div id="game-container">
        <h1>감정 나무 키우기</h1>
        <div id="tree">🌱</div>
        <div id="message">긍정적인 말로 나무를 키워주세요!</div>
        <div id="timer">남은 시간: 120초</div>
        <div id="level">레벨: 1</div>
        <input type="text" id="input" placeholder="긍정적인 말을 입력하세요">
        <button id="submit">제출</button>
        <div id="score">점수: 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
